{% extends 'base.html' %}
{% block title %}{{ bid }}{% endblock %}
{% block style %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        body {
            background-color: #e9ecef;
        }

        #back {
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 50px;
        }
    #back:hover{
        background-color: #89d2ff;
    }
    </style>
{% endblock %}
{% block content %}
{% include "_navbar.html" %}
    <a href="{{ url_for('blog') }}" id="back">&larr; Return</a>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="text-align: center">{{ blog.title }}</h1>
            <p>
            <div style="color: rgba(77,77,77,0.70)">
                <span class="author">作者：{{ blog.author }}</span>
                <span class="create_time" style="display: inline-block;float: right;">{{ blog.create_time }}</span>
            </div>
            </p>
            <p class="lead" style="text-indent: 26px;">{{ blog.content }}.</p>
        </div>
    </div>
{% endblock %}
